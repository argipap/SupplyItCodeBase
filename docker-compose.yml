version: '3.7'

services:

  supplyit-users:
    build:
      context: ./services/users
      dockerfile: Dockerfile
    volumes:
      - './services/users:/usr/src/app'
    ports:
      - 5001:5000
    environment:
      - FLASK_ENV=development
      - APP_SETTINGS=project.config.DevelopmentConfig
      - DATABASE_URL=postgres://postgres:postgres@supplyit-users-db:5432/users_dev
      - DATABASE_TEST_URL=postgres://postgres:postgres@supplyit-users-db:5432/users_test
      - SECRET_KEY=my_precious
    depends_on:
      - supplyit-users-db

  supplyit-users-db:
    build:
      context: ./services/users/project/db
      dockerfile: Dockerfile
    ports:
      - 5435:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  nginx:
    build:
      context: ./services/nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - 80:80
    depends_on:
      - supplyit-users
      - client

  client:
    build:
      context: ./services/client
      dockerfile: Dockerfile
    volumes:
      - './services/client:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - 3007:3000
    environment:
      - NODE_ENV=development
      - REACT_APP_USERS_SERVICE_URL=${REACT_APP_USERS_SERVICE_URL}
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - supplyit-users

  swagger:
    build:
      context: ./services/swagger
      dockerfile: Dockerfile
    volumes:
      - './services/swagger/swagger.json:/usr/share/nginx/html/swagger.json'
    ports:
      - 3008:8080
    environment:
      - URL=swagger.json
    depends_on:
      - supplyit-users

  products:
    build:
      context: ./services/products
      dockerfile: Dockerfile
    volumes:
      - './services/products:/usr/src/app'
    ports:
      - 5002:5000
    environment:
      - FLASK_ENV=development
      - APP_SETTINGS=project.config.DevelopmentConfig
      - USERS_SERVICE_URL=http://supplyit-users:5000
      - SECRET_KEY=my_precious
      - DATABASE_URL=postgres://postgres:postgres@products-db:5432/products_dev
      - DATABASE_TEST_URL=postgres://postgres:postgres@products-db:5432/products_test
    depends_on:
      - supplyit-users
      - products-db

  products-db:
    build:
      context: ./services/products/db
      dockerfile: Dockerfile
    ports:
      - 5437:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres