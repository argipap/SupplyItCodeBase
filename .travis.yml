sudo: required

services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.23.2
  COMMIT: ${TRAVIS_COMMIT::8}
  MAIN_REPO: https://github.com/argipap/SupplyItCodeBase.git
  USERS: supplyit-users
  USERS_REPO: ${MAIN_REPO}#${TRAVIS_BRANCH}:services/users
  USERS_DB: supplyit-users-db
  USERS_DB_REPO: ${MAIN_REPO}#${TRAVIS_BRANCH}:services/users/project/db
  CLIENT: supplyit-client
  CLIENT_REPO: ${MAIN_REPO}#${TRAVIS_BRANCH}:services/client
  SWAGGER: supplyit-swagger
  SWAGGER_REPO: ${MAIN_REPO}#${TRAVIS_BRANCH}:services/swagger
  SECRET_KEY: my_precious

addons:
  apt:
    packages:
      - libgconf-2-4

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - export REACT_APP_USERS_SERVICE_URL=http://127.0.0.1
  - npm install

script:
  - bash test-ci.sh $TRAVIS_BRANCH

after_success:
  - bash ./docker-push.sh